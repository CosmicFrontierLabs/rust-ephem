name: Build Release Wheels

on:
    push:
        branches:
            - main
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            publish_testpypi:
                description: "Publish to TestPyPI"
                required: false
                default: false
                type: boolean

permissions:
    contents: read

jobs:
    build-wheels:
        name: Build wheels on ${{ matrix.os }} - ${{ matrix.target }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    # Linux x86_64
                    - os: ubuntu-latest
                      target: x86_64
                      container: off

                    # Linux aarch64 - only on release
                    - os: ubuntu-latest
                      target: aarch64
                      container: auto
                      release_only: true

                    # macOS x86_64 (Intel) - only on release
                    - os: macos-15-intel
                      target: x86_64-apple-darwin
                      release_only: true

                    # macOS aarch64 (Apple Silicon) - only on release
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      release_only: true

                    # Windows x86_64 - temporarily disabled
                    # - os: windows-latest
                    #   target: x86_64-pc-windows-msvc

        steps:
            - name: Check if should skip build
              id: skip_check
              run: |
                  if [[ "${{ matrix.release_only }}" == "true" ]] && [[ "${{ github.ref }}" != refs/tags/v* ]]; then
                    echo "skip=true" >> $GITHUB_OUTPUT
                  else
                    echo "skip=false" >> $GITHUB_OUTPUT
                  fi

            - uses: actions/checkout@v4
              if: steps.skip_check.outputs.skip != 'true'
              with:
                  fetch-depth: 0

            - name: Set version from git tag
              if: steps.skip_check.outputs.skip != 'true'
              shell: bash
              run: |
                  if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
                    VERSION=${GITHUB_REF#refs/tags/v}
                  else
                    VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.1.0")
                  fi
                  echo "VERSION=$VERSION" >> $GITHUB_ENV
                  echo "Building version: $VERSION"

                  # Update Cargo.toml with version
                  if [[ "$RUNNER_OS" == "Windows" ]]; then
                    sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
                  else
                    sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
                    rm -f Cargo.toml.bak
                  fi

            - name: Set up Python
              if: steps.skip_check.outputs.skip != 'true'
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Rust toolchain
              if: steps.skip_check.outputs.skip != 'true'
              uses: dtolnay/rust-toolchain@stable

            - name: Cache Rust dependencies
              if: steps.skip_check.outputs.skip != 'true' && matrix.container != 'auto'
              uses: Swatinem/rust-cache@v2
              with:
                  key: ${{ matrix.target }}
                  cache-on-failure: true
                  workspaces: "."

            - name: Set up QEMU (for cross-compilation on Linux)
              if: steps.skip_check.outputs.skip != 'true' && runner.os == 'Linux' && matrix.target == 'aarch64'
              uses: docker/setup-qemu-action@v3
              with:
                  platforms: arm64

            - name: Build wheels (Linux)
              if: steps.skip_check.outputs.skip != 'true' && runner.os == 'Linux'
              uses: PyO3/maturin-action@v1
              with:
                  target: ${{ matrix.target }}
                  args: --release --out dist --interpreter 3.10 3.11 3.12 3.13
                  manylinux: ${{ matrix.container == 'off' && 'off' || 'auto' }}
              env:
                  # Fix for ring crate ARM64 cross-compilation
                  CFLAGS_aarch64_unknown_linux_gnu: "-D__ARM_ARCH=8"

            - name: Build wheels (macOS)
              if: steps.skip_check.outputs.skip != 'true' && runner.os == 'macOS'
              uses: PyO3/maturin-action@v1
              with:
                  target: ${{ matrix.target }}
                  args: --release --out dist --interpreter 3.10 3.11 3.12 3.13

            - name: Build wheels (Windows)
              if: steps.skip_check.outputs.skip != 'true' && runner.os == 'Windows'
              uses: PyO3/maturin-action@v1
              with:
                  target: ${{ matrix.target }}
                  args: --release --out dist --interpreter 3.10 3.11 3.12 3.13

            - name: Upload wheels
              if: steps.skip_check.outputs.skip != 'true'
              uses: actions/upload-artifact@v4
              with:
                  name: wheels-${{ matrix.os }}-${{ matrix.target }}
                  path: dist/*.whl
                  if-no-files-found: error

            - name: List built wheels
              if: steps.skip_check.outputs.skip != 'true'
              shell: bash
              run: |
                  echo "Built wheels:"
                  ls -lh dist/

    build-sdist:
        name: Build source distribution
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set version from git tag
              run: |
                  if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
                    VERSION=${GITHUB_REF#refs/tags/v}
                  else
                    VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.1.0")
                  fi
                  echo "VERSION=$VERSION" >> $GITHUB_ENV
                  sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
                  rm -f Cargo.toml.bak

            - name: Build sdist
              uses: PyO3/maturin-action@v1
              with:
                  command: sdist
                  args: --out dist

            - name: Upload sdist
              uses: actions/upload-artifact@v4
              with:
                  name: sdist
                  path: dist/*.tar.gz

    publish-testpypi:
        name: Publish to TestPyPI
        runs-on: ubuntu-latest
        needs: [build-wheels, build-sdist]
        if: github.event_name == 'workflow_dispatch' && inputs.publish_testpypi
        permissions:
            id-token: write

        steps:
            - uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: dist-artifacts

            - name: Consolidate artifacts
              run: |
                  mkdir -p dist
                  find dist-artifacts -name '*.whl' -exec mv {} dist/ \;
                  find dist-artifacts -name '*.tar.gz' -exec mv {} dist/ \;
                  ls -lh dist/

            - name: Publish to TestPyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  repository-url: https://test.pypi.org/legacy/
                  skip-existing: true

    publish:
        name: Publish to PyPI
        runs-on: ubuntu-latest
        needs: [build-wheels, build-sdist]
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        permissions:
            id-token: write # For trusted publishing
            contents: write # For creating GitHub releases

        steps:
            - uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: dist-artifacts

            - name: Consolidate artifacts
              run: |
                  mkdir -p dist
                  find dist-artifacts -name '*.whl' -exec mv {} dist/ \;
                  find dist-artifacts -name '*.tar.gz' -exec mv {} dist/ \;
                  ls -lh dist/

            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  skip-existing: true

