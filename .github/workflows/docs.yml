name: Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Sphinx docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set version from git
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//')
          if [ -z "$VERSION" ]; then
            echo "No git tags found, using default version 0.1.0"
            VERSION="0.1.0"
          fi
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          rm Cargo.toml.bak

      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.9'
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # Cache Cargo registry and build artifacts
      - uses: Swatinem/rust-cache@v2
        with:
          # Optional: additional cache key prefix for manual cache invalidation
          prefix-key: "v1-rust"
      - name: Install doc requirements
        run: |
          python -m pip install -U pip
          pip install -r requirements-docs.txt

      - name: Ensure _static directory exists
        run: |
          mkdir -p docs/_static

      - name: Build Python extension
        run: |
          maturin develop

      - name: Build HTML (warnings as errors)
        run: |
          sphinx-build -b html -W docs docs/_build/html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html

      - name: Upload Pages artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
